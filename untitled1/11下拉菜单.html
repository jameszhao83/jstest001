<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.1.1.min.js"></script>
</head>
<script>

    $(function () {
        $("#d1>ul>li").mouseenter(function () {
            $(this).children("ul").show();
        });
        $("#d1>ul>li>ul>li").mouseenter(function () {
            $(this).css("background-color","red");
        }).mouseleave(function () {
            $(this).css("background-color","white");
        });
        $("#d1>ul>li").mouseleave(function () {
            $(this).children("ul").hide();
        });
    });
</script>

<style>
   *{
       padding: 0px;
       margin: 0px;
   }
    #ul1>li{
        float: left;

    }
    ul li{

    }

        padding: 122px;

    }
    
</style>

<ul id="ul1">
